<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Toys</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SLIDING TOYS</h1>
        </div>
        <div class="puzzle" id="puzzle">
            <div>3</div>
            <div class="highlight">2</div>
            <div>6</div>
            <div>7</div>
            <div>4</div>
            <div class="empty"></div>
            <div>1</div>
            <div>5</div>
            <div>8</div>
        </div>
        <div class="controls">
            <button id="new">NEW</button>
            <button id="reset">RESET</button>
            <button id="share">SHARE THIS SHUFFLE</button>
            <button class="blue" id="time">TIME: 0s</button>
            <button class="blue" id="moves">MOVES: 1</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
